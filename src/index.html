<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>front-end-monitor</title>
  </head>
  <body>
    <div id="container">
      <div class="content">
        <input type="button" value="点击抛出错误" onclick="errorClick()" />
        <input
          type="button"
          value="点击抛出Promise错误"
          onclick="promiseErrorClick()"
        />
      </div>
    </div>

    <script>
      function errorClick() {
        window.XXX.error = "error";
      }

      function promiseErrorClick() {
        new Promise(function(resolve, reject) {
          window.XXX.error = "error";
          // reject("error");
        }).then((res) => {
          console.log(res);
        });
      }
    </script>
  </body>
</html>
